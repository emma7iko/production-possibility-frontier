<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Production Possibility Frontier (PPF) Simulator - An interactive economic tool">
  <link rel="shortcut icon" href="image.png" type="image/x-icon"/>
  <title>Production Possibility Frontier Simulator</title>
  <link href="ppf.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <main class="container">
    <h1>Production Possibility Frontier Simulator</h1>
    
    <div class="input-section">
      <table id="table">
        <thead>
          <tr>
            <th>QUANTITY OF GOOD A:</th>
            <th>QUANTITY OF GOOD B:</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td><input type="number" id="quantity-a" max="350" placeholder="(max 1000)"></td>
            <td><input type="number" id="quantity-b" max="350" placeholder="(max 1000)"></td>
          </tr>
        </tbody>
      </table><br><br>

      <div class="draw-button">
        <button onclick="drawCurve()" class="primary-button">
          <span>Plot PPF</span>
          <svg class="button-icon" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="graph-section">
      <p id="graphhead">Production Possibility Curve</p>
      <section class="graph-container">
        <div>
          <svg id="ppf" width="800" height="600"></svg>
        </div><br>
        <div class="ceteris-paribus" style="font-size: x-large; font-family: times new roman;">[CETERIS PARIBUS]</div>
      </section>
    </div>

    <div id="key" class="legend-container">
      <h3 id="keyhead">Legend</h3>
      <div id="list" class="legend-list">
        <div class="legend-item">
          <span class="legend-dot boundary"></span>
          <p>Boundary: (850, 850)</p>
        </div>
        <div class="legend-item">
          <span class="legend-dot unattainable"></span>
          <p>Unattainable Production Point</p>
        </div>
        <div class="legend-item">
          <span class="legend-dot favorable"></span>
          <p>Favorable Production Point</p>
        </div>
        <div class="legend-item">
          <span class="legend-dot unfavorable"></span>
          <p>Unfavorable Production Point</p>
        </div>
      </div>
    </div>
    <script src="ppf.js"></script>
  </main>
  <footer class="footer">
    <p id="watermark"><a href="https://github.com/emmatiko101">@Emmatiko</a></p>
  </footer>
</body>
</html>
